{% extends "base.html" %}

{% block title %}Login - ChipSight{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login by Role</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login_general') }}">
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="plant_head">Plant Head</option>
                                <option value="planner">Planner</option>
                                <option value="manager">Manager</option>
                                <option value="quality">Quality</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Are you an Operator?</p>
                        <a href="{{ url_for('operator_login') }}" class="btn btn-outline-secondary btn-sm mt-2">Operator Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
