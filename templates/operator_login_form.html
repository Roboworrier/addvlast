{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        {% if machine.machine_type == 'VMC' %}
                        <i class="fas fa-cube me-2"></i>
                        {% else %}
                        <i class="fas fa-cog me-2"></i>
                        {% endif %}
                        {{ machine.name }} Login
                    </h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('operator_login_submit') }}" method="post">
                        <input type="hidden" name="machine_name" value="{{ machine.name }}">
                        
                        <div class="mb-3">
                            <label for="operator_name" class="form-label">Operator Name</label>
                            <input type="text" class="form-control" id="operator_name" name="operator_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="shift" class="form-label">Shift</label>
                            <select class="form-select" id="shift" name="shift" required>
                                <option value="" selected disabled>Select Shift...</option>
                                <option value="Morning">Morning</option>
                                <option value="Afternoon">Afternoon</option>
                                <option value="Night">Night</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            <a href="{{ url_for('operator_login') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Machine Selection
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
